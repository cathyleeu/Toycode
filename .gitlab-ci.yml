deploy mini-erp-server to production:
  script:
  - "cd mini-erp-server"
  - "npm install --production"
  - "forever stop mini-erp-server || true"
  - "forever start --uid \"mini-erp-server\" -a index.js"
  type: deploy
  tags:
  - production
  only:
  - master

deploy mini-erp-front to production:
  script:
  - "cd mini-erp-front"
  - "echo -e 'REACT_APP_SERVER_URL=http://api.toycode.org' > .env"
  - "npm install"
  - "npm run build"
  type: deploy
  tags:
  - production
  only:
  - master
