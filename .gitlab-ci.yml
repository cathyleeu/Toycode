deploy mini-erp to production:
  script:
  - "(cd mini-erp-server ; npm install --production)"
  - "forever stop mini-erp-server || true"
  - "(export SERVER_URL=http://api.toycode.org ; forever start --uid \"mini-erp-server\" -a --sourceDir /home/gitlab-runner/builds/19033c59/0/toycode/sample-erp/mini-erp-server/ index.js)"
  - "(cd mini-erp-front ; echo -e 'REACT_APP_SERVER_URL=http://api.toycode.org' > .env)"
  - "(cd mini-erp-front ; npm install)"
  - "(cd mini-erp-front ; npm run build)"
  - "forever stop mini-erp-front || true"
  - "(export PORT=9000 ; forever start --uid \"mini-erp-front\" -a --sourceDir /home/gitlab-runner/builds/19033c59/0/toycode/sample-erp/mini-erp-front/ -c \"pushstate-server build\" .)"
  type: deploy
  tags:
  - production
  only:
  - master
